- - Bagaimana gejala-gejala terinfeksi covid?
  - Gejala ringan yaitu hidung beringus, sakit kepala, batuk, sakit tenggorokan, demam, tidak enak badan. sedangkan gejala berat yaitu, Demam yang mungkin cukup tinggi bila pasien mengidap pneumonia, batuk berlendir, sesak napas, nyeri di dada.
- - Cara mencegah covid?
  - Sering mencuci tangan dengan sabun dan air selama 20 detik hingga bersih, hindari menyentuh wajah, hidung, atau mulut saat tangan dalam keadaan kotor atau belum dicuci, hindari kontak langsung atau berdekatan dengan orang yang sakit, Hindari menyentuh hewan atau unggas liar, Membersihkan dan mensterilkan permukaan benda yang sering digunakan, Tutup hidung dan mulut ketika bersin atau batuk dengan tisu. Kemudian, buanglah tisu dan cuci tangan hingga bersih, Jangan keluar rumah dalam keadaan sakit, Kenakan masker dan segera berobat ke fasilitas kesehatan ketika mengalami gejala penyakit saluran napas.    